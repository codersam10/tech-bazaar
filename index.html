<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tech Bazaar</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="./index.css"
    />

    <!-- Mininfed Bootstrap 5.2.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Minified Bootstrap 5.2.3 JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Custom JS -->
    <script
      defer
      src="./index.js"
    ></script>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="d-flex justify-content-between align-items-center">
        <a
          href="./index.html"
          class="logo"
        >
          <img
            src="./images/logo.svg"
            alt="tech bazaar logo"
          />
        </a>

        <ul class="d-flex h-100">
          <li>
            <a
              href="#"
              aria-label="search"
            >
              <img
                src="./images/magnifying-glass.svg"
                alt="search"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              aria-label="cart"
              ><img
                src="./images/cart.svg"
                alt="cart"
            /></a>
          </li>
          <li>
            <a
              class="nav-link"
              href="#"
              aria-label="account"
              ><img
                id="profile-icon"
                src="./images/profile.svg"
                alt=""
            /></a>
          </li>
        </ul>
      </nav>

      <!-- signup modal -->
      <div
        id="signup-modal-background"
        class="position-absolute top-0 end-0 bottom-0 start-0 d-flex justify-content-center align-items-center bg-black bg-opacity-75 d-none"
      >
        <form
          class="col-11 col-md-6 col-lg-4 col-xl-3 p-4 bg-dark position-relative"
          action="#"
          method="post"
          id="signup-form"
        >
          <div class="close-icon-wrapper">
            <img
              class="close-icon"
              src="./images/close.svg"
              alt=""
            />
          </div>
          <h2>Signup</h2>
          <p>
            Already have an account ?
            <a
              id="login-link"
              class="text-white text-decoration-none li"
              href="#"
              >Login</a
            >
          </p>
          <div>
            <label for="username"></label
            ><input
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div>
            <label for="password"></label>
            <div class="password-wrapper d-flex align-items-center">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <span class="px-2"
                ><img
                  id="password-visiblity-icon"
                  src="./images/visibility_off.svg"
                  alt=""
              /></span>
            </div>
          </div>
          <div>
            <label for="confirm-password"></label>
            <div class="password-wrapper d-flex align-items-center">
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
              <span class="px-2"
                ><img
                  id="confirm-password-visiblity-icon"
                  src="./images/visibility_off.svg"
                  alt=""
              /></span>
            </div>
          </div>
          <button
            class="w-100 md- mt-4"
            type="submit"
          >
            Signup
          </button>
          <div class="login-with-wrapper mt-5">
            <hr class="" />
            <span class="bg-dark px-2">or login with</span>
          </div>
          <div class="other-signup-options d-flex gap-2">
            <button type="button">Facebook</button>
            <button type="button">Google</button>
            <button type="button">Twitter</button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
