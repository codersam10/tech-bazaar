<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tech Bazaar</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="./index.css"
    />

    <!-- Mininfed Bootstrap 5.3.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Minified Bootstrap 5.3.3 JS -->
    <script
      defer
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Custom JS -->
    <script
      defer
      src="./index.js"
    ></script>
  </head>
  <body>
    <header>
      <nav class="d-flex justify-content-between align-items-center">
        <a
          href="./index.html"
          class="logo"
        >
          <img
            src="./images/logo.svg"
            alt="tech bazaar logo"
          />
        </a>

        <ul class="d-flex h-100">
          <li>
            <a
              href="#"
              aria-label="search"
            >
              <img
                src="./images/magnifying-glass.svg"
                alt="search"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              aria-label="cart"
              ><img
                src="./images/cart.svg"
                alt="cart"
            /></a>
          </li>
          <li>
            <a
              class="nav-link"
              href="#"
              aria-label="account"
              ><img
                id="profile-icon"
                src="./images/profile.svg"
                alt=""
            /></a>
          </li>
        </ul>
      </nav>

      <!-- signup modal -->
      <div
        id="signup-modal-background"
        class="z-3 position-absolute top-0 end-0 bottom-0 start-0 d-flex justify-content-center align-items-center bg-black bg-opacity-75 d-none"
      >
        <form
          class="col-11 col-md-6 col-lg-4 col-xl-3 p-4 bg-dark position-relative"
          action="#"
          method="post"
          id="signup-form"
        >
          <div class="close-icon-wrapper">
            <img
              class="close-icon"
              src="./images/close.svg"
              alt=""
            />
          </div>
          <h6>Signup</h6>
          <p>
            Already have an account ?
            <a
              id="login-link"
              class="text-white text-decoration-none li"
              href="#"
              >Login</a
            >
          </p>
          <div>
            <label for="username"></label
            ><input
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div>
            <label for="password"></label>
            <div class="password-wrapper d-flex align-items-center">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <span class="px-2"
                ><img
                  id="password-visiblity-icon"
                  src="./images/visibility_off.svg"
                  alt=""
              /></span>
            </div>
          </div>
          <div>
            <label for="confirm-password"></label>
            <div class="password-wrapper d-flex align-items-center">
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
              <span class="px-2"
                ><img
                  id="confirm-password-visiblity-icon"
                  src="./images/visibility_off.svg"
                  alt=""
              /></span>
            </div>
          </div>
          <button
            class="w-100 md- mt-4"
            type="submit"
          >
            Signup
          </button>
          <div class="login-with-wrapper mt-5">
            <hr class="" />
            <span class="bg-dark px-2">or login with</span>
          </div>
          <div class="other-signup-options d-flex gap-2">
            <button type="button">Facebook</button>
            <button type="button">Google</button>
            <button type="button">Twitter</button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <section class="hero-carousel">
        <div
          id="product-carousel"
          class="carousel slide h-100"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#product-carousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#product-carousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#product-carousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner h-100">
            <div
              class="carousel-item active h-100 py-4"
              data-bs-interval="3000"
            >
              <div class="container h-100">
                <div class="row h-100 align-content-center">
                  <div
                    class="col-6 h-100 d-flex justify-content-center align-items-center"
                  >
                    <div class="product-details">
                      <h6>boAt Airdopes 131</h6>
                      <p class="product-quote">
                        Featherwieght For Comfort All-Day.
                      </p>
                      <p class="product-price">
                        ₹1,099 <span class="old-price">₹2,990</span>
                      </p>
                      <a href="#"><button>Shop Now</button></a>
                    </div>
                  </div>
                  <div class="col-6 h-100">
                    <img
                      src="./images/products/boat131-3.png"
                      class="h-100 w-100 object-fit-contain"
                      alt="..."
                    />
                  </div>
                </div>
              </div>
            </div>

            <div
              class="carousel-item h-100 py-4"
              data-bs-interval="3000"
            >
              <div class="container h-100">
                <div class="row h-100 align-content-center">
                  <div
                    class="col-6 h-100 d-flex justify-content-center align-items-center"
                  >
                    <div class="product-details">
                      <h6>Sony WH-XB910N</h6>
                      <p class="product-quote">
                        Give Your Favourite Music A Boost.
                      </p>
                      <p class="product-price">
                        ₹13,489 <span class="old-price">₹19,990</span>
                      </p>
                      <a href="#"><button>Shop Now</button></a>
                    </div>
                  </div>
                  <div class="col-6 h-100">
                    <img
                      src="./images/products/sonyXb910n-1.png"
                      class="h-100 w-100 object-fit-contain"
                      alt="..."
                    />
                  </div>
                </div>
              </div>
            </div>

            <div
              class="carousel-item h-100 py-4"
              data-bs-interval="3000"
            >
              <div class="container h-100">
                <div class="row h-100 align-content-center">
                  <div
                    class="col-6 h-100 d-flex justify-content-center align-items-center"
                  >
                    <div class="product-details">
                      <h6>JBL Live 660NC</h6>
                      <p class="product-quote">
                        Keep The Noise Out,Or in. You Choose
                      </p>
                      <p class="product-price">
                        ₹9,999 <span class="old-price">₹14,999</span>
                      </p>
                      <a href="#"><button>Shop Now</button></a>
                    </div>
                  </div>
                  <div class="col-6 h-100">
                    <img
                      src="./images/products/jbl660nc-1.png"
                      class="h-100 w-100 object-fit-contain"
                      alt="..."
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
